<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/default.css">
</head>

<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#home">Current Weather</a></li>
			<li><a data-toggle="tab" href="#fiveday">5 Day Report</a></li>
		</ul>
		<div class="tab-content">
			<div id="home" class="tab-pane fade in active">
				<div class="row">
					<div class="col-sm-1"> </div>
					<div class="col-sm-10">
						<h1 id="city">Weather Test</h1>
					</div>
					<div class="col-sm-1"> </div>
				</div>
				<div class="row">
					<div class="col-sm-1"> </div>
					<div class="col-sm-10">
						<img id="image" />
						<p id="temp"></p>
						<p id="humidity"></p>
						<p id="pressure"></p>
						<p id="weather"></p>
						<p id="decription"></p>
						<p id="wind"></p>
					</div>
				</div>
				<div class="row">
					<div id="output" class="col-sm-12">Loading weather forcast, please wait... </div>
				</div>
				<div class="row>">
					<div class="col-sm-1"> </div>
					<div class="col-sm-10">
						Enter ZIP 
						<input id="zip" type="text" placeholder="Enter ZIP here">
						<input type="button" onClick="getWeather();getWeather5Day();" value="submit">
					</div>
					<div class="col-sm-1"> </div>
				</div>
			</div>
			<div id="fiveday" class="tab-pane fade">
				<div class="row">
					<div class="col-sm-1"> </div>
					<div class="col-sm-2">
						<p>day 1</p>
						<img id="image1" />
						<p id="temp1"></p>
						<p id="humidity1"></p>
						<p id="pressure1"></p>
						<p id="weather1"></p>
						<p id="decription1"></p>
						<p id="wind1"></p>
					</div>
					<div class="col-sm-2">
							<p>day 2</p>
							<img id="image2" />
						<p id="temp2"></p>
						<p id="humidity2"></p>
						<p id="pressure2"></p>
						<p id="weather2"></p>
						<p id="decription2"></p>
						<p id="wind2"></p>
					</div>
					<div class="col-sm-2">
							<p>day 3</p>
							<img id="image3" />
						<p id="temp3"></p>
						<p id="humidity3"></p>
						<p id="pressure3"></p>
						<p id="weather3"></p>
						<p id="decription3"></p>
						<p id="wind3"></p>
					</div>
					<div class="col-sm-2">
							<p>day 4</p>
							<img id="image4" />
						<p id="temp4"></p>
						<p id="humidity4"></p>
						<p id="pressure4"></p>
						<p id="weather4"></p>
						<p id="decription4"></p>
						<p id="wind4"></p>
					</div>
					<div class="col-sm-2">
							<p>day 5</p>

						<img id="image5" />
						<p id="temp5"></p>
						<p id="humidity5"></p>
						<p id="pressure5"></p>
						<p id="weather5"></p>
						<p id="decription5"></p>
						<p id="wind5"></p>
					</div>
					<div class="col-sm-1"> </div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/apikey.js"></script>
	<script src="js/weather.js"></script>
</body>

</html>
